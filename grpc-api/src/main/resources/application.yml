server:
  port: 8082

spring:
  application:
    name: hotel-grpc-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/hoteldb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# gRPC Server Configuration
grpc:
  server:
    port: 9090

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.hotel: DEBUG
    io.grpc: INFO
